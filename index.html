<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Presence</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}

    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">
          &copy; 2014 <a href="http://cowbell-labs.com">Cowbell Labs</a>.
          View source on <a href="https://github.com/cowbell/presence-firebase">GitHub</a>.
        </p>
      </div>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          {{#each user in model}}
             {{view App.UserView modelBinding="user"}}
          {{/each}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="user">
    <div class="media">
      <div class="pull-left">
        <img {{bind-attr class=":img-circle :media-object :gravatar isOnline:online:offline" src="user.avatarUrl" alt="user.email"}}>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{user.name}}</h4>
        {{#if user.isOnline}}
          {{#if user.onlineSince}}
            <h5 class="text-muted">Online since {{time user.onlineSince}}</h5>
          {{else}}
            <h5 class="text-muted">&nbsp;</h5>
          {{/if}}
        {{else}}
          {{#if user.offlineSince}}
            <h5 class="text-muted">Last online at {{time user.offlineSince}}</h5>
          {{else}}
            <h5 class="text-muted">&nbsp;</h5>
          {{/if}}
        {{/if}}
        <hr style="margin:8px auto">
        <span {{bind-attr class=":label user.isOnline:label-success:label-default"}}>{{view.status}}</span>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/1.0.3/firebase.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
